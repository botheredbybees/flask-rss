<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{header}} Headlines</title>
</head>
<body>
    <h1>{{header}} Headlines</h1>
    <form>
        <input type="radio" name="publication" value="bbc" {% if header == 'BBC' %}checked="checked"{% endif %}/> BBC<br>
        <input type="radio" name="publication" value="cnn" {% if header == 'CNN' %}checked="checked"{% endif %}/> CNN<br>
        <input type="radio" name="publication" value="fox" {% if header == 'FOX' %}checked="checked"{% endif %}/> Fox<br>
        <input type="radio" name="publication" value="abc" {% if header == 'ABC' %}checked="checked"{% endif %}/> ABC Hobart<br><br>
        <input type="submit" value="Submit" />
    </form>
    <br><br>
    {% for article in articles %}
        <b><a href="{{article.link}}" target="_blank">{{article.title}}</a></b><br />
        <i>{{article.published}}</i><br/>
        <p>{{article.summary}}</p>
        <hr>
    {% endfor %}
</body>
</html>
