<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{header}}</title>
</head>
<body>
    <h1>{{header}} Headlines</h1>
    <form>
        {% for key, value in rssFeeds.items() %}
            <input type="radio" name="publication" value="{{key}}" {% if header == key %}checked="checked"{% endif %}/> {{key}}<br>
        {% endfor %}<br>
        <input type="submit" value="Submit" />
    </form>
    <br><br>
    {% for article in articles %}
        <b><a href="{{article.link}}" target="_blank">{{article.title}}</a></b><br />
        <i>{{article.published}}</i><br/>
        <p>{{article.summary}}</p>
        <hr>
    {% endfor %}
</body>
</html>
